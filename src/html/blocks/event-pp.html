<div class="pp" id="eventPP">
    <div class="pp_container">
        <div class="pp_sticky-close">
            <button type="button" class="pp_sticky-btn">
                <svg class="pp_btn-icon" width="24" height="24">
                    <use xlink:href="assets/icons/symbols.svg#x"></use>
                </svg>
            </button>
        </div>
        
        <div class="pp_wrapper">
            <h2 class="pp_title">Заполните форму<br />и мы подберем площадку</h2>
            <div class="pp_form form">
                <div class="form_list">
                    <div class="form_field form_field--w50 field">
                        <h6 class="field_title">
                            Формат мероприятия:
                        </h6>
                        <div class="field_radio radio">
                            <label class="radio_label">
                                <input type="radio" name="format" value="seminar" class="radio_input" checked/>
                                <span class="radio_mark"></span>
                                <span class="radio_name">Мастер класс/семинар</span>
                            </label>
                            <label class="radio_label">
                                <input type="radio" name="format" value="concert" class="radio_input"/>
                                <span class="radio_mark"></span>
                                <span class="radio_name">Концерты/выступление</span>
                            </label>
                            <label class="radio_label">
                                <input type="radio" name="format" value="show" class="radio_input"/>
                                <span class="radio_mark"></span>
                                <span class="radio_name">Выставка/показ</span>
                            </label>
                            <label class="radio_label">
                                <input type="radio" name="format" value="other" class="radio_input"/>
                                <span class="radio_mark"></span>
                                <span class="radio_name">Другое</span>
                            </label>
                        </div>
                    </div>

                    <div class="form_group">
                        <div class="form_field form_field--mb30 field">
                            <h6 class="field_title">Планируемое количество посетителей:</h6>
                            <select name="amount" class="field_select">
                                <option value="20">
                                    до 20 человек
                                </option>
                                <option value="100">
                                    от 20 человек до 100 человек
                                </option>
                                <option value="500">
                                    от 100 человек до 500 человек
                                </option>
                                <option value="501">
                                    более 500 человек
                                </option>
                            </select>
                        </div>
                        <div class="form_field field">
                            <h6 class="field_title">Дата проведения:</h6>
                            <div class="field_inputs">
                                <input class="field_input field_input--w55 field_input--datetime" type="text" placeholder="ДД"/>
                                <input class="field_input field_input--w55 field_input--datetime" type="text" placeholder="ММ"/>
                                <input class="field_input field_input--w110 field_input--datetime" type="text" placeholder="ГГГГ">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="form_section">
                    <h6 class="field_title">
                        Контактные данные:
                    </h6>
                    <div class="form_list form_list--mb50">
                        <label class="form_field form_field--w50 field">
                            <span class="field_label">
                                Имя*
                            </span>
                            <input type="text" class="field_input" placeholder="Имя" name="name" required/>
                        </label>
                        <label class="form_field form_field--w50 field">
                            <span class="field_label">
                                Фамилия*
                            </span>
                            <input type="text" class="field_input" placeholder="Фамилия" name="last_name" required/>
                        </label>
                        <label class="form_field form_field--w50 field">
                            <span class="field_label">
                                Телефон*
                            </span>
                            <input type="tel" class="field_input" placeholder="+7( )__ __ __" name="phone" required/>

                        </label>
                        <label class="form_field form_field--w50 field">
                            <span class="field_label">
                                Emall*
                            </span>
                            <input type="email" class="field_input" placeholder="Email"  name="Email" required/>

                        </label>
                    </div>   
                    
                    
                        <label class="form_field form_field--mb30 field">
                            <span class="field_label field_label--textarea">
                                Есть пожелания? Напишите нам:
                            </span>
                            <textarea class="field_textarea" name="wish"></textarea>
                        </label>
                        
                        
                        <label class="form_check form_check--mb40 check">
                            <input type="checkbox" class="check_input" name="agree" required/>
                            <span class="check_mark"></span>
                            <span class="check_label">
                                Я соглашаюсь с пользовательским соглашением и с политикой использования персональных данных
                            </span>

                        </label>

                        <div class="form_btns">
                            <button type="submit" class="form_btn btn">
                                Отправить
                            </button>
                            <button type="button">
                                Закрыть
                            </button>
                        </div>
                </div>

            </div>
        </div>

    </div>
</div>
